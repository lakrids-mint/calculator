<!DOCTYPE html>
<html>
  <head>
    <title>Retro calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Atomic+Age" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>The retro calculator</h1>
    <div id =calculator>

      <!--Display-->
      <div id="display">0</div>

      <!--Clear-->
      <button id="reset">C</button>

      <!--Operators-->
      <button id="addition" class="operator">+</button>
      <button id="minus" class="operator">-</button>
      <button id="divide" class="operator">/</button>
      <button id="multiply" class="operator">x</button>

      <!--Equal-->
      <button id="equal" >=</button>

      <!--Number buttons-->
      <button id ="nine" class="numpad">9</button>
      <button id ="eight"class="numpad">8</button>
      <button id ="seven" class="numpad">7</button>
      <button id ="six" class="numpad">6</button>
      <button id ="five" class="numpad">5</button>
      <button id ="four" class="numpad">4</button>
      <button id ="three" class="numpad">3</button>
      <button id ="two" class="numpad">2</button>
      <button id ="one" class="numpad">1</button>
      <button id ="zero" class="numpad">0</button>

    </div>
    <script src = "script.js"></script>
  </body>
</html>
